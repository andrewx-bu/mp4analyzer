name: Build Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: python build.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mp4analyzer-${{ runner.os }}
          path: |
            dist/mp4analyzer.exe
            dist/mp4analyzer
          if-no-files-found: error
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: mp4analyzer-Windows
          path: ./windows
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: mp4analyzer-macOS
          path: ./macos
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: mp4analyzer-Linux
          path: ./linux
      - name: Zip assets
        run: |
          chmod +x macos/mp4analyzer || true
          chmod +x linux/mp4analyzer || true
          (cd windows && zip -j ../mp4analyzer-windows.zip mp4analyzer.exe)
          (cd macos   && zip -j ../mp4analyzer-macos.zip   mp4analyzer)
          (cd linux   && zip -j ../mp4analyzer-linux.zip   mp4analyzer)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mp4analyzer-windows.zip
            mp4analyzer-macos.zip
            mp4analyzer-linux.zip
          draft: false
          prerelease: false
